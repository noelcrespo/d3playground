<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Playing with D3</title>
		<script src="https://d3js.org/d3.v5.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
        <p id='add'>Click on this to update the chart with new data</p>
        <p id='remove'>Click on this to remove a value</p>
		<script type="text/javascript">
			//Width and height
		    const w = 600;
		    const h = 250;
			
			let dataset = [ { key: 0, value: 5 },		//dataset is now an array of objects.
							{ key: 1, value: 10 },		//Each object has a 'key' and a 'value'.
							{ key: 2, value: 13 },
							{ key: 3, value: 19 },
							{ key: 4, value: 21 },
							{ key: 5, value: 25 },
							{ key: 6, value: 22 },
							{ key: 7, value: 18 },
							{ key: 8, value: 15 },
							{ key: 9, value: 13 },
							{ key: 10, value: 11 },
							{ key: 11, value: 12 },
							{ key: 12, value: 15 },
							{ key: 13, value: 20 },
							{ key: 14, value: 18 },
							{ key: 15, value: 17 },
							{ key: 16, value: 16 },
							{ key: 17, value: 18 },
							{ key: 18, value: 23 },
							{ key: 19, value: 25 } ];
;
            let key = d => d.key;
            
			let xScale = d3.scaleBand()
							.domain(d3.range(dataset.length))
							.rangeRound([0, w])
							.paddingInner(0.05);
			let yScale = d3.scaleLinear()
							.domain([0, d3.max(dataset, d => d.value)])
							.range([0, h]);
			
			//Create SVG element
			let svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			//Create bars
			svg.selectAll("rect")
			   .data(dataset, key)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d.value);
			   })
			   .attr("width", xScale.bandwidth())
			   .attr("height", function(d) {
			   		return yScale(d.value);
			   })
			   .attr("fill", function(d) {
					return "rgb(0, 0, " + Math.round(d.value * 10) + ")";
			   });
			//Create labels
			svg.selectAll("text")
			   .data(dataset, key)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d.value;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return xScale(i) + xScale.bandwidth() / 2;
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d.value) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");
			//On click, update with new data			
			d3.selectAll("p")
				.on("click", function() {
                    let paragraphId = d3.select(this).attr('id');

					if (paragraphId == "add") {
						//Add a data value
						let minValue = 2;
						let maxValue = 25 - minValue;
						let newNumber = Math.floor(Math.random() * maxValue) + minValue;
						let lastKeyValue = dataset[dataset.length - 1].key;
						dataset.push({
							key: lastKeyValue + 1,
							value: newNumber
						});
					} else {
						//Remove a value
						dataset.shift();	//Remove one value from dataset
					}
					
					//Update scale domains
					xScale.domain(d3.range(dataset.length));	//Recalibrate the x scale domain, given the new length of dataset
					yScale.domain([0, d3.max(dataset, d => d.value)]);		//Recalibrate the y scale domain, given the new max value in dataset
					//Select…
					let bars = svg.selectAll("rect")			//Select all bars
						.data(dataset, key);							//Re-bind data to existing bars, return the 'update' selection
																//'bars' is now the update selection
					
					//Enter…
					bars.enter()								//References the enter selection (a subset of the update selection)
						.append("rect")							//Creates a new rect
						.attr("x", w)							//Sets the initial x position of the rect beyond the far right edge of the SVG
						.attr("y", function(d) {				//Sets the y value, based on the updated yScale
							return h - yScale(d.value);
						})
						.attr("width", xScale.bandwidth())		//Sets the width value, based on the updated xScale
						.attr("height", function(d) {			//Sets the height value, based on the updated yScale
							return yScale(d.value);
						})
						.attr("fill", function(d) {				//Sets the fill value
							return "rgb(0, 0, " + Math.round(d.value * 10) + ")";
						})
						.merge(bars)							//Merges the enter selection with the update selection
						.transition()							//Initiate a transition on all elements in the update selection (all rects)
						.duration(500)
						.attr("x", function(d, i) {				//Set new x position, based on the updated xScale
							return xScale(i);
						})
						.attr("y", function(d) {				//Set new y position, based on the updated yScale
							return h - yScale(d.value);
						})
						.attr("width", xScale.bandwidth())		//Set new width value, based on the updated xScale
						.attr("height", function(d) {			//Set new height value, based on the updated yScale
							return yScale(d.value);
						});
					//Exit…
					bars.exit()				//References the exit selection (a subset of the update selection)
						.transition()		//Initiates a transition on the one element we're deleting
						.duration(500)
						.attr("x", -xScale.bandwidth())		//Move past the right edge of the SVG
                        .remove();   		//Deletes this element from the DOM once transition is complete
                        
					//Update all labels
					//Select…
					let labels = svg.selectAll("text")
						.data(dataset, key);
  					//Exit…
  					labels.exit()
  						.transition()
  						.duration(500)
  						.attr("x", -xScale.bandwidth())
  						.remove();
					
					//Enter…
					labels.enter()
						.append("text")
						.text(function(d) {
							return d.value;
						})
						.attr("text-anchor", "middle")
						.attr("x", w)
						.attr("y", function(d) {
							return h - yScale(d.value) + 14;
						})						
					   .attr("font-family", "sans-serif")
					   .attr("font-size", "11px")
					   .attr("fill", "white")
					   .merge(labels)	//Update…
					   .transition()
					   .duration(500)
					   .attr("x", function(d, i) {
							return xScale(i) + xScale.bandwidth() / 2;
					   });
				});
		</script>
	</body>
</html>
